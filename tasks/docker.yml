- name: Install Docker
  hosts: localhost
  become: yes
  vars:
      user: stijn
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create directory for docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download docker gpg key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add key to keyrings
      command: "chmod a+r /etc/apt/keyrings/docker.asc"

    - name: Add docker repository to apt sources
      shell: |
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: Update the apt package index after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine, CLI and containerd
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Create docker group
      group:
        name: docker
        state: present

    - name: Add user to docker group
      user:
        name: "{{ user }}"
        groups: docker
        append: yes

    - name: Ensure config directory has correct ownership and permissions
      file:
        path: "/home/{{ user }}/.docker"
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0775'
        state: directory
        recurse: yes

    - name: Enable docker to start on boot
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Enable containerd to start on boot
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Install Lazydocker
      shell: "curl https://raw.githubusercontent.com/jesseduffield/lazydocker/master/scripts/install_update_linux.sh | bash"
      args:
        executable: /bin/bash
      become_user: "{{ user }}"

